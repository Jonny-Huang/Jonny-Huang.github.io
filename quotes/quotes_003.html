<p><strong>錢不是萬能，但是沒錢卻是萬萬不能</strong>：沒錢時思考於如何運用現有的資源做出最有效益的事情而不是等待，有錢時則思考錢所做不到的事情，剩下來的就是用錢就可以處理的事情，所以說”<strong>錢能解決的事情是小事</strong>“這句話也不無道理，讓我們聚焦於<strong>錢所不能解決的大事</strong>，創造金錢無法取代的價值。  </p>
